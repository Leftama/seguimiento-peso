<!DOCTYPE html>
<html lang="es-cl">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Peso</title>
</head>
<body>
  <h1>Actualizar Peso</h1>
  <form action="/actualizar" method="post">
    <input type="number" id="peso" name="peso" step="0.1" required>
    <button type="submit" id="btnActualizar">Actualizar</button>
  </form>

  <h2>Peso actual:</h2>
  <div id="pesoActual">
    <script>
      fetch('/peso').then(res => res.text()).then(text => {
        document.getElementById('pesoActual').textContent = text;
      });
    </script>
  </div>
</body>
</html>
